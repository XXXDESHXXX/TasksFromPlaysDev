# Основной конфигурационный файл Apache
ServerRoot "/etc/httpd"  # Убедитесь, что путь к ServerRoot соответствует вашему окружению

# Порт, на котором Apache будет слушать входящие подключения
Listen 8080

# Модуль загрузки (загрузим базовые модули)
LoadModule mpm_event_module modules/mod_mpm_event.so
LoadModule dir_module modules/mod_dir.so
LoadModule mime_module modules/mod_mime.so
LoadModule log_config_module modules/mod_log_config.so
LoadModule alias_module modules/mod_alias.so

# Настройки сервера
ServerAdmin webmaster@localhost
DocumentRoot "/var/www/html"  # Путь к корневой директории веб-документов

# Убедитесь, что в директории "/var/www/html" есть файл index.html
<Directory "/var/www/html">
    AllowOverride None
    Require all granted
</Directory>

# Имя сервера (доменное имя)
ServerName localhost

# Лог-файлы для отслеживания ошибок и запросов
ErrorLog "/var/log/httpd/error_log"
CustomLog "/var/log/httpd/access_log" common

# Настройка индексации директорий (опционально)
<IfModule dir_module>
    DirectoryIndex index.html
</IfModule>
